    <form>
      <fieldset>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required /><br /><br />

          type="password"
          name="password"
          id="password"
          required
        /><br /><br />

          type="submit"
          value="Login"
          style="width: 75px; height: 25px; background-color: greenyellow"
        />
      </fieldset>
    </form>
    <br />
